{% extends 'base.html' %}

{% block content %}

    {% if errors %}
    <div class="section">
        <div class="card {{ colors.primary }} {{ colors.light_text }}">
            <div class="card-content">
                <span class="card-title">Error</span>
                {% for error in errors %}
                <p><i class="material-icons left">error</i>{{ error }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}

    <div class="section">
        <form action="{% url 'backup:restore' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="card">
                <div class="card-content">
                    <span class="card-title {{ colors.primary_text }}">Backup and Restore</span>

                    <div class="file-field input-field">
                        <div class="btn waves-effect waves-light {{ colors.light_text }}">
                            <span>
                                <i class="material-icons">attach_file</i>
                            </span>
                            <input type="file" name="dump_file"/>
                        </div>
                        <div class="file-path-wrapper">
                            <input type="text" class="file-path validate" placeholder="Choose a file">
                        </div>
                    </div>

                </div>
                <div class="card-actions">
                    <a href="{% url 'backup:backup' %}" class="btn-flat waves-effect waves-light {{ colors.secondary_text }}">Backup <i class="material-icons right">backup</i></a>
                    <button class="btn-flat waves-effect.waves-light {{ colors.secondary_text }}" action="submit">Restore <i class="material-icons right">restore</i></button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
