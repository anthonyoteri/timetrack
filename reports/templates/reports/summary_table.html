{% load time_format %}
<table class="striped">
    <thead>
        <tr>
            <th>Project</th>
            <th>Elapsed</th>
        </tr>
    </thead>
    <tbody>
        {% for project, elapsed in data.items %}
        <tr>
            <td>{{ project }}</td>
            <td>{{ elapsed | format_timedelta }}</td>
        </tr>
        {% endfor %}
        <tr class="{{ colors.primary }} {{ colors.light_text }} z-depth-2">
            <td>TOTAL</td>
            <td>{{ total | format_timedelta }}</td>
        </tr>
    </tbody>
</table>
