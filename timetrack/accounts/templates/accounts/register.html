{% extends "base.html" %}
{% load materializecss %}
{% block content %}

    <div class="section">
        <div class="card">
            <form class="site-form" action="{% url 'accounts:register' %}" method="post">
                <div class="card-content">
                    <span class="card-title">New User Registration</span>
                    <button class="btn-floating halfway-fab waves-effect waves-light {{ colors.primary }}" type="submit" name="action">
                        <i class="material-icons">send</i>
                    </button>
                      {% csrf_token %}
                      {{ form | materializecss }}
                </div>
            </form>
        </div>
    </div

{% endblock %}
