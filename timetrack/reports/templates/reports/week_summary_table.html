<table class="striped">
    <thead>
        <tr>
            <th>Project</th>
            {% for label in labels %}
            <th>{{ label }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for project, cols in data.items %}
        <tr>
            <td>{{ project }}</td>
            {% for value in cols %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        <tr class="{{ colors.primary }} {{ colors.light_text }} z-depth-2">
            <td>Subtotal</td>
            {% for value in totals %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
    </tbody>
</table>
